
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/chooseIdentity_style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="./javascripts/changeInfo_scripts.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
      <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
      <form method="post" action="http://127.0.0.1:3000/showIdentify" target="dummyframe">
        <div class="choice">
          <h1>選擇你的身分</h1>
          <div class="btn">
              <button class="owner" id="owner" name="identityO" value="owner" type="submit" onclick="checkOwner()">車主</button>
              <button class="passager" id="passager" name="identityP" value="passenger" type="submit" onclick="checkPassenger()">乘客</button>
          </div>
        </div>
      </form>
      <img class="arrow" src="./images/doodle-green-spiral-arrow.png">
      <img class="star" src="./images/doodle-orange-texture-star.png">
      <img class="pointed-star" src="./images/doodle-red-seven-pointed-star.png">
      <img class="people" src="./images/biro-online-zoom-meeting-of-several-people.png">
    </div>
</body>
</html>
