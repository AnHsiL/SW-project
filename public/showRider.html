<!doctype html>
<html lang="en">
  <head>
    <title>車主列表</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Noto+Sans+TC);
        *{
            font-family: 'Noto Sans TC', sans-serif;
        }
        header{
            text-align: center;
            height: 100px;
            background-color:rgb(157, 215, 233);
            background-image: url("sharing.png");
            background-position: center;
            background-repeat: no-repeat;
        }
        .modal-body .btn{
          width: 100%;
        }
    </style>
  </head>
  <body>
    <header>
      <br>
        <h2>海大共乘系統</h2>
    </header>
    <br>
    <div class="container">
      <a href="#" type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#selectmodal" style="align-items: center;">篩選條件</a>
      <!--跳出視窗-->  
      <div class="modal fade" id="selectmodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5>條件篩選</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body">
              <form>
                <div class="form-group1">
                  性別
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Sex" id="sexM" value="boy">
                    <label class="form-check-label" for="sexM">男</label>
                    <br>
                    <input class="form-check-input" type="radio" name="Sex" id="sexF" value="girl">
                    <label class="form-check-label" for="sexF">女</label>                   
                  </div>                  
                </div>
              </form>
              <br>
              <form>
                <div class="form-group2">
                  車主是否備有安全帽
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Helmet" id="yes" value="yes">
                    <label class="form-check-label" for="yes">有</label>
                    <br>
                    <input class="form-check-input" type="radio" name="Helmet" id="no" value="no">
                    <label class="form-check-label" for="no">無</label>                   
                  </div>
                </div>
              </form>              
              <br>              
              <select class="form-select" aria-label="Default select example">
                <option selected>地區</option>
                <option value="1">仁愛區</option>
                <option value="2">中正區</option>
                <option value="3">信義區</option>
                <option value="4">中山區</option>
                <option value="5">安樂區</option>
                <option value="6">七堵區</option>
                <option value="7">暖暖區</option>
              </select>
              <br>
              <button type="button" class="btn btn-primary" onclick="selectAnswer()">確認</button>
            </div>
          </div>
        </div>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">姓名:</h5>
            <small>評分: 星</small>
          </div>
          <p class="mb-1">性別:</p>
          <small>
            目的地:
            <br>
            搭乘地點:
            <br>
            是否備有安全帽:
          </small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">List group item heading</h5>
            <small class="text-muted">3 days ago</small>
          </div>
          <p class="mb-1">Some placeholder content in a paragraph.</p>
          <small class="text-muted">And some muted small print.</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">List group item heading</h5>
            <small class="text-muted">3 days ago</small>
          </div>
          <p class="mb-1">Some placeholder content in a paragraph.</p>
          <small class="text-muted">And some muted small print.</small>
        </a>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $('.list-group').append(
        '<a href="#" class="list-group-item list-group-item-action">'+
          '<div class="d-flex w-100 justify-content-between">'+
            '<h5 class="mb-1">姓名:'+'</h5>'+
            '<small>評分: '+' 星</small>'+
          '</div>'+
          '<p class="mb-1">性別:'+'</p>'+
          '<small>'+
            '目的地:'+
            '<br>'+
            '搭乘地點:'+
            '<br>'+
            '是否備有安全帽:'+
          '</small>'+
        '</a>'
      )
      });

      function selectAnswer(){
        var s = $("[name='Sex']:checked").val();
        var h = $("[name='Helmet']:checked").val();
        var z = $('select').val();
      }
  </script>
</html>
